<html>
<head>
	<title>form</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="form.css"> 
</head>
<body>
	<section class="container w-50">
		<p>Verification</p>
		<form>
			<div class="form-group">
				<div class="row">
					<div class="col">
						<label for="name">Name</label>
					 		<div class="row">
    							<div class="col">
     								 <input type="text" class="form-control"  id="fname" placeholder="First name">
                     <span id="fnameerr"></span>
    							</div>
   	 							<div class="col">
      								<input type="text" class="form-control" id="lname" placeholder="Last name">
                      <span id="lnameerr"></span>
    							</div>
 							</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-5">
   					 	<label for="">Gender</label>
   						<select class="form-control" id="inputgender">
      					<option>Male</option>
      					<option>Female</option>
      					<option>Others</option>
    					</select>
              <span id="gendererr"></span>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
    						<label for="inputAddress" class="col-form-label">Address</label>
    						<input type="text" class="form-control" id="inputaddress" placeholder="">
               <span id="addresserr"></span>
  						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-6">
				 		<label for="inputCity" class="col-form-label">City</label>
      					<input type="text" class="form-control" id="inputcity">
                <span id="cityerr"></span>
					</div>
					<div class="form-group col-lg-6">
      					<label for="inputState" class="col-form-label">State</label>
      					<input type="text" class="form-control" id="inputstate">
                <span id="stateerr"></span>
    				</div>
				</div>
			<div class="row">
				  <div class="form-group col-lg-8">
      				<label for="inputcountry" class="col-form-label">Country</label>
   						<select class="form-control" id="inputcountry">
   							<option></option>	
      						<option>India</option>
      						<option>Pakistan</option>
      						<option>Sri Lanka</option>
    					</select>
              <span id="countryerr"></span>
					</div>
    			  </div>
			<div class="row">
				<div class="col">
					<label for="inputnumber" class="col-form-label">Mobile</label>
        					<input type="text" class="form-control" id="inputnumbers" placeholder="000 000 0000">
                  <span id="mobileerr"></span> 
                </div>
      					</div>
    			</div>
			</div>			
			<div class="row">
				<div class="col">
    					<label for="staticEmail" class="col-form-label">Email</label>
      					<input type="mailid" class="form-control" id="inputmailid" placeholder="email@example.com">	
              <span id="mailerr"></span>
 				</div>
 			</div>	
  			<div class="row">
  				<div class="col">
  						<label for="inputPassword" class="col-form-label">Password</label>
  						  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              <span id="passworderr"></span>
  						
  				</div>
    		</div>
    		<div class="row">
    			<div class="col">
    				<div class="form-group">
    					
  					</div>
  					<button type="button" onclick="validateForm()"class="btn btn-primary" >Sign in</button>
    			</div>
    		</div>
        </div>
	</section>
  
  <script src="form.js" >
  
  </script>

</body>
</html>
